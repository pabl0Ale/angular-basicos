<p>listado de superHeroes</p>

<ul *ngFor="let heroe of  heroes; let i = index">
    {{i + 1}} =  {{heroe}}
</ul>

<button (click)="eliminarArray()">eliminar</button>

<p *ngIf="borrar  !== ''; else noBorrado">hemos borrado a: {{borrar}}</p>

<ng-template #noBorrado>
    <p>no has borrado nada</p>
</ng-template>
